<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Location & Weather Lookup</title>
</head>


<body>
  <h1>Location & Weather Lookup</h1>

  <div>
    <form id="country-form">
      <!-- Creates a text input box. -->
      <input type="text" name="country" placeholder="Type Country" id="country-search" />
      <!-- Creates a submit button. -->
      <input type="submit" placeholder="Get Country" id="get-country" />


    </form>
  </div>

  <div>
    <!-- Creates a dropdown menu w/ "Select Country" as the default selection. -->
    <select id="select-country">
      <option disabled selected>Select Country</option>
    </select>
    <!-- Creates a button w/ "Submit" as the text, assigned to a class called button (reffered to as button class from here out). -->
    <button class="button">Submit</button>
  </div>

  <div>
    <!-- Creates a button w/ "Random Country" as the text, assigned to a class called button2 (referred to as button2 class from here out). -->
    <button class="button2">Random Capital</button>
  </div>

  <!-- A div element assigned to a class called countries (refered to as countries class from here out). -->
  <div class="countries">

  </div>




</body>

</html>
