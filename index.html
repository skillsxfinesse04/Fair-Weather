<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>U.S. States Weather Lookup</title>
</head>


<body>
  <h1>U.S. States Weather Lookup</h1>

  <div>
    <form id="state-form">
      <!-- Creates a text input box with the "Type State" placeholder. -->
      <input type="text" name="state" placeholder="Type State" id="state-search" />
      <!-- Creates a submit button. -->
      <input type="submit" placeholder="Get State" id="get-state" />
    </form>
  </div>

  <div id="data-container"></div>

  <form>
    <!-- Creates a dropdown menu w/ "Select State" as the default selection. -->
    <select id="select-state">
      <option disabled selected>Select State</option>
    </select>
    <!-- Creates a button w/ "Submit" as the text, assigned to a class called button (reffered to as button class from here out). -->
    <button class="button">Submit</button>
  </form>

  <div style="margin-top: 25px;" id="state-data">
  </div>


</body>

</html>
